<!doctype html>
<html>
	<head>
		<title>Registration</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<label for="input_forename"><u>F</u>orename:</label><br>
		<input type="text" id="input_forename" tabindex="1" accesskey="f" aria-labeledby="label_for_forename">
		<button type="button" tabindex="4" accesskey="r" onclick="register();">Register</button><br>
		<small id="label_for_forename">Please enter your first name in this field</small><br>
		
		<label for="input_surname"><u>S</u>urname:</label><br>
		<input type="text" id="input_surname" tabindex="2" accesskey="s" aria-labeledby="label_for_surname"><br>
		<small id="label_for_surname">Please enter your familly name in this field</small><br>
		
		<label for="select-country"><u>C</u>ountry:</label><br>
		<select id="select_country" tabindex="3" accesskey="c" aria-labeledby="label_for_country">
			<option value="1">Bosna i Hercegovina</option>
			<option value="2">Turska</option>
			<option value="3">Egipat</option>
			<option value="4">Maroko</option>
			<option value="5">Al≈æir</option>
			<option value="6">Tunis</option>
		</select><br>
		<small id="label_for_country">Select your country of residence.</small><br>
		
		<button type="button" tabindex="5" accesskey="e" onclick="resetForm();">R<u>e</u>set Form</button><br>
		
		<p id="message" aria-live="polite" aria-atomic="true"></p>
		
		<script>
			function resetForm() {
				document.getElementById('input_forename').value = '';
				document.getElementById('input_surname').value = ''; 
				document.getElementById('select_country').selectedIndex = 0;
				document.getElementById('message').innerText = 'The form has been reset';
				document.getElementById('input-forename').focus();
			}
			
			function registe() {
				document.getElementById('message').innerText = 'Your account has been created.Please check your e-mail.';
			}
		</script>
	</body>
</html>
