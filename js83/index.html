<!doctype html>
<html>
	<head>
		<title>Lejla</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="container">
			<p id="prvi">Prvi paragraf sa tekstom.</p>
			<p id="drugi">Drugi paragraf sa tekstom.</p>
			<ul title="Predji misem preko!">
				<li class="item active">Stavka 1</li>
				<li class="item">Stavka 2</li>
				<li class="item">Stavka 3</li>
				<li class="item">Stavka 4</li>
			</ul>
			<p>Treci paragraf bez id ili klase.</p>
			<div title="drugi tooltip.">
				<span data-priority="a">1</span>
				<span data-priority="a-2">2</span>
				<span data-priority="act">3</span>
				<span data-priority="set act a-4">4</span>
				<span></span>
				<span>6</span>
				<span>7</span>
				
			</div>
		</div>
	</body>
</html>
