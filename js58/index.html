<!doctype html>
<html>
	<head>
		<title>Lejla</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="app">
		<div class="grupa-inputa">
			<label>Ime:</label>
			<input type="text" minlength="2" maxlength="40">
		</div>
		
		<div class="grupa-inputa">
			<label>Godina:</label>
			<input type="number" min="1" max="4" step="1">
		</div>
		
		<div class="grupa-inputa">
			<label>Broj telefona:</label>
			<input type="tel" pattern="^\+387[0-9]{5,21}$">
		</div>
		
		<div class="grupa-inputa">
			<label>Adresa e-po≈°te:</label>
			<input type="email" pattern="^[a-z]+\.[a-z]+\.[0-9]{2,3}(\.dls)?@singimail\.bih$">
		</div>
		
		<div class="grupa-inputa">
			<label>Poruka:</label>
			<textarea rows="6" minlength="200" maxlength="4000" ></textarea>
		</div>
		
		<div class="grupa-inputa">
			<label>Fakultet:</label>
			<select>
				<option value="mef">MEF</option>
				<option value="tf">TF</option>
				<option value="pf">PF</option>
				<option value="foi">FOI</option>
				
			</select>
		</div>
		
		<div class="grupa-inputa">
			<label>Status zaposlenog:</div>
			<div class="checkbox-grupa">
			<input type="checkbox" value="1"> Zaposlen
			</div>
			<div class="checkbox-grupa">
			<input type="checkbox" value="2"> Nezaposlen
			</div>
		</div>
			
		<button type="button" class="dugme sivo">
			Registruj se
		</button> 
	</body>
</html>
